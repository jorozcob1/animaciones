<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Parallax con ScrollMagic</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2em;
        }

        .parallax {
            background-size: cover;
            background-position: center;
            position: absolute;
            top: -50%;
            right: 0;
            bottom: -50%;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="section" style="background-color: #333;">
        <div class="content">Bienvenido al efecto Parallax</div>
    </div>
    <div class="section">
        <div class="parallax" style="background-image: url('https://source.unsplash.com/1600x900/?nature,water');">
        </div>
    </div>
    <div class="section" style="background-color: #555;">
        <div class="content">Despl√°zate hacia abajo</div>
    </div>
    <div class="section">
        <div class="parallax" style="background-image: url('https://source.unsplash.com/1600x900/?city');"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script>
        var controller = new ScrollMagic.Controller();

        // Crear escenas de parallax para cada .parallax
        document.querySelectorAll('.parallax').forEach(function (parallax, i) {
            new ScrollMagic.Scene({
                triggerElement: parallax,
                triggerHook: 1,
                duration: "200%"
            })
                .setTween(gsap.from(parallax, {
                    y: '-30%',
                    ease: "none"
                }))
                .addTo(controller);
        });
    </script>
</body>

</html>
